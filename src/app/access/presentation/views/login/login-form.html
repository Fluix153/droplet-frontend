<div class="login-container">
  <div class="login-header">
    <!-- Logo -->
    <img ngSrc="/icons/droplet_logo.svg" width="156" height="56" alt="Droplet Logo" class="droplet-svg" priority>
    <!-- Welcome -->
    <h1 class="login-title">{{'auth.login.title' | translate}}</h1>
    <p class="login-subtitle">{{'auth.login.subtitle' | translate}}</p>
  </div>

  <div class="login-card">
    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <label class="form-label" for="email">{{ 'auth.login.labelEmail' | translate}}</label>
      <mat-form-field appearance="outline" class="form-field">
        <input matInput id="email" type="email" formControlName="email"
               autocomplete="email"
               [placeholder]="'auth.login.inputEmail' | translate "
               class="custom-input"
        />
      </mat-form-field>

      <!-- Password Field -->
      <label class="form-label" for="password">{{ 'auth.login.labelPassword' | translate }}</label>
      <mat-form-field appearance="outline" class="form-field">
        <input matInput id="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password"
               autocomplete="current-password"
               [placeholder]="'auth.login.inputPassword' | translate "
               class="custom-input"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="togglePasswordVisibility()"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePassword"
          type="button"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <!-- Remember Me and Forgot Password -->
      <div class="form-options">
        <mat-checkbox formControlName="remember" class="remember-checkbox">
          {{ 'auth.login.rememberMe' | translate }}
        </mat-checkbox>
        <a routerLink="/auth/forgot-password" class="forgot-link">
          {{ 'auth.login.forgotPassword' | translate }}
        </a>
      </div>

      <!-- Error Message -->
      <div *ngIf="error$ | async as error" class="error-message">{{ error }}</div>

      <!-- Submit Button -->
      <button matButton="filled" type="submit" class="signin-button">
        {{ 'auth.login.signInButton' | translate }}
      </button>

      <!-- Sign Up Link -->
      <div class="signup-link">
        <span class="signup-text">{{ 'auth.login.noAccount' | translate }}</span>
        <a [routerLink]="['/auth/register']" class="signup-anchor">{{ 'auth.login.regLink' | translate }}</a>
      </div>
      <!-- Divider variante con mat-divider -->
      <div class="divider-section">
        <mat-divider class="divider-mat" role="presentation"></mat-divider>
        <span class="divider-text">{{ 'auth.login.divText' | translate }}</span>
        <mat-divider class="divider-mat" role="presentation"></mat-divider>
      </div>
      <!-- Social Buttons -->
      <div class="social-buttons">
        <button
          mat-stroked-button
          class="social-button"
          type="button"
          (click)="$event.preventDefault()"
        >
          <img ngSrc="/icons/google.svg" width="24" height="24" alt="Google" class="social-icon">
          Google
        </button>
        <button
          mat-stroked-button
          class="social-button"
          type="button"
          (click)="$event.preventDefault()"
        >
          <img ngSrc="/icons/twitter.svg" width="24" height="24" alt="Twitter" class="social-icon">
          Twitter
        </button>
      </div>
    </form>
  </div>
</div>
