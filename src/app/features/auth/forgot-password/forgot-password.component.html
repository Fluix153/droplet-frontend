<div class="forgot-password-container">
    <mat-card class="forgot-password-card">
        <mat-card-header class="mat-card-header">
            <img ngSrc="/icons/droplet_logo.svg" width="156" height="56" alt="Droplet Logo"
                 class="forgot-password-logo">
            <div class="forgot-password-header">
                <h1 class="forgot-password-title">Recover your password</h1>
                <p class="forgot-password-subtitle">Enter your email address and we'll send you a link to reset your
                    password</p>
            </div>
        </mat-card-header>

        <mat-card-content class="card-content-forgot-password">
            <form [formGroup]="forgotPasswordForm" class="forgot-password-form" (ngSubmit)="onSubmit()">
                <!-- Email Field -->
                <mat-label>Email</mat-label>
                <mat-form-field appearance="outline" class="form-field">
                    <input matInput type="email" formControlName="email" placeholder="Enter your email address"
                           aria-label="Email" aria-describedby="emailError">
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>

                <!-- Success Message -->
                <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>

                <!-- Error Message -->
                <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

                <!-- Submit Button -->
                <button mat-raised-button color="primary" type="submit"
                        class="send-reset-button" [disabled]="isLoading || !forgotPasswordForm.valid"
                        aria-label="Send Reset Link" style="width: 100%;">
                    <span *ngIf="!isLoading">Send Reset Link</span>
                    <span *ngIf="isLoading">Sending...</span>
                </button>

                <!-- Back to Login Link -->
                <div class="back-to-login">
                    <button mat-button type="button" (click)="goBackToLogin()" class="back-button">
                        <mat-icon>arrow_back</mat-icon>
                        Back to Login
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
