@if (summary) {
    <div class="summary-container">
        <div class="summary-card critical">
            <div class="card-content">
                <span class="label">Critical Alerts</span>
                <span class="count">{{ summary.critical }}</span>
            </div>
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-alert-triangle"><path d="M12 2L1 21h22L12 2z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
            </div>
        </div>

        <div class="summary-card warnings">
            <div class="card-content">
                <span class="label">Warnings</span>
                <span class="count">{{ summary.warnings }}</span>
            </div>
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-exclamation"><circle cx="12" cy="12" r="10"/><path d="M12 8v4"/><path d="M12 16h.01"/></svg>
            </div>
        </div>

        <div class="summary-card info">
            <div class="card-content">
                <span class="label">Info Alerts</span>
                <span class="count">{{ summary.info }}</span>
            </div>
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-help"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
            </div>
        </div>

        <div class="summary-card resolved">
            <div class="card-content">
                <span class="label">Resolved Today</span>
                <span class="count">{{ summary.resolved }}</span>
            </div>
            <div class="card-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle-2"><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>
            </div>
        </div>
    </div>
}
