<section class="billing-settings panel">
    <h3>Billing Settings</h3>

    <div class="setting-group">
        <label class="checkbox-row">
            <input type="checkbox" [(ngModel)]="autoPay" />
            <div>
                <strong>Auto-pay enabled</strong>
                <p>Automatically charge your primary payment method</p>
            </div>
        </label>

        <label class="checkbox-row">
            <input type="checkbox" [(ngModel)]="emailNotifications" />
            <div>
                <strong>Email notifications</strong>
                <p>Receive billing reminders and receipts</p>
            </div>
        </label>

        <label class="checkbox-row">
            <input type="checkbox" [(ngModel)]="smsAlerts" />
            <div>
                <strong>SMS alerts</strong>
                <p>Get text messages for payment confirmations</p>
            </div>
        </label>
    </div>

    <div class="billing-cycle">
        <label for="cycle"><strong>Billing Cycle</strong></label>
        <select id="cycle" [(ngModel)]="billingCycle">
            <option>Monthly</option>
            <option>Quarterly</option>
            <option>Annually</option>
        </select>
    </div>

    <button class="btn-primary">Save Settings</button>
</section>
