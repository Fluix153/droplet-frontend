<section class="dashboard">
    <header class="summary">
        <h2>Billing & Payments</h2>
        <p class="subtitle">Manage your billing information, payment methods, and transaction history</p>

        <div class="metrics">
            <div class="metric-box">
                <label>Current Balance</label>
                <span>{{ metrics().currentBalance | currency }}</span>
            </div>
            <div class="metric-box">
                <label>Next Payment Due</label>
                <span>{{ metrics().nextPaymentDue | date }}</span>
            </div>
            <div class="metric-box">
                <label>Monthly Average</label>
                <span>{{ metrics().monthlyAverage | currency }}</span>
            </div>
        </div>
    </header>

    <div class="panel-grid">
        <ng-container *ngComponentOutlet="MethodSelectorView" />
        <ng-container *ngComponentOutlet="TransactionListView" />
        <ng-container *ngComponentOutlet="BillingSettingsView" />
        <ng-container *ngComponentOutlet="WalletPanelView" />
    </div>
</section>
