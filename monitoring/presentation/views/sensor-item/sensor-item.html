
<mat-card class="sensor-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{sensor().id}}</mat-card-title>
      <mat-card-subtitle>{{sensor().Type}}</mat-card-subtitle>
      <p>Codigo : {{sensor().DeviceCod}}</p>
      <p>Estado : {{sensor().Status}}</p>
      <p>Location : {{sensor().Location}}</p>
    </mat-card-title-group>
  </mat-card-header>

  @if (sensor().Type == "Cisterna") {<img mat-card-image src="https://cloudtec.pe/628-home_default/electronivel-3m-HT-M15-2.jpg" alt="Imagen del sensor de nivel"/>}
  @if (sensor().Type == "Calidad") {<img mat-card-image src="https://disen-sensor.com/wp-content/uploads/2020/03/Sal-1-300x300.jpg" alt="Imagen del sensor de calidad"/>}
  <mat-card-actions style="display: flex; justify-content: flex-start; padding: 16px;">
    <button mat-raised-button color="primary" (click)="editSensor(sensor().id)">Editar</button>
  </mat-card-actions>
</mat-card>
